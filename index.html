<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>SIS CHECK-IN</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <div id="cabecalho">
          <img id="logo" src="https://www.sisseguranca-es.com.br/images/logosis.jpg" alt="" />
        </div>
      </header>
      <form id="userDataForm">
        <div id="titulo">
          <h2>REGISTRO DE HOSPEDES</h2>
        </div>
        <div id="cadForm">
          <label for="fullName" class="lbl">Nome:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email" class="lbl">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="condominio" class="lbl">Condomínio:</label>
        <input type="text" id="condominio" name="condominio" required />

        <label for="ap" class="lbl">Apartamento:</label>
        <input type="text" id="ap" name="ap" required />

        <label for="hospede" class="lbl">Nome do Hospede:</label>
        <input type="text" id="hospede" name="hospede" required />

        <label for="doc" class="lbl">Documento:</label>
        <input type="text" id="doc" name="doc" required />

        <label for="carro" class="lbl">Carro:</label>
        <input type="text" id="carro" name="carro" />

        <label for="placa" class="lbl">Placa do carro:</label>
        <input type="text" id="placa" name="placa" />

        <label for="checkin" class="lbl">Check-In:</label>
        <input type="datetime-local" id="checkin" name="checkin" required />

        <label for="checkout" class="lbl">Check-Out:</label>
        <input type="datetime-local" id="checkout" name="checkout" />

        <label for="obs" class="lbl">Observação:</label>
        <textarea
          id="obs"
          name="story"
          rows="5"
          cols="33"
          placeholder="Observação"
          class="lbl"
        ></textarea>
        </div>
        <button type="button" onclick="collectUserData()">
          Enviar Check-In
        </button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
